default-target: семейство
rules:
- when:
    and:
    - класс: голосеменные
    - 'структура листа': чешуеобразная
  then:
  - 'семейство': кипарисовые
- when:
    and:
    - класс: голосеменные
    - 'структура листа': иглоподобная
    - конфигурация: хаотическая
  then:
  - семейство: сосновые
- when:
    and:
    - класс: голосеменные
    - 'структура листа': иглоподобная
    - конфигурация: два ровных ряда
  then:
  - 'семейство': болотный кипарис
- when:
    and:
    - 'форма листа': не( широкая и плоская)
    - тип: деревья
  then:
  - класс: голосеменные
- when:
    and:
    - стебель: зелёный
  then:
  - тип: травянистые
- when:
    and:
    - стебель: древесный
    - положение: прямостоящее
    - 'один основной ствол': да
  then:
  - тип: кустарниковые
